; Sample INI fixture for text extraction testing.
; Represents a hypothetical BetterSpotlight configuration file.

[General]
app_name = BetterSpotlight
version = 0.1.0
log_level = info
data_dir = ~/Library/Application Support/BetterSpotlight

[Indexing]
enabled = true
max_file_size_mb = 10
concurrent_workers = 4
extraction_timeout = 30
wal_mode = true
fts_tokenizer = unicode61

[Search]
default_limit = 50
fuzzy_matching = true
highlight_snippets = true
snippet_length = 128
min_query_length = 2

[Scoring]
match_weight = 1.0
recency_weight = 0.3
frequency_weight = 0.2
context_weight = 0.15
exact_name_boost = 200
prefix_name_boost = 150
substring_name_boost = 100

[Exclusions]
patterns[] = .git/**
patterns[] = node_modules/**
patterns[] = *.o
patterns[] = *.pyc
patterns[] = __pycache__/**
patterns[] = .DS_Store
patterns[] = build/**

[SensitivePaths]
paths[] = .ssh
paths[] = .gnupg
paths[] = .aws
paths[] = Library/Preferences
