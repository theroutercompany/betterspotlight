version: "3.9"
services:
  api:
    build: .
    command: ./bin/myapp-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - LOG_LEVEL=info
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=myapp
      - POSTGRES_PASSWORD=myapp
      - POSTGRES_DB=myapp
    ports:
      - "5432:5432"
